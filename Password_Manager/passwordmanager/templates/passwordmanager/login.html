{% extends "passwordmanager/base.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
					Account Vault Log In
				</legend>
				<div id="div_id_username" class="form-group">
					<label for="id_username" class="col-form-label requiredField">
						Username
						<span class="asteriskField">*</span>
					</label>
					<div class="">
						<input type="text" name="username" maxlength="150" autofocus class="textinput textInput form-control" required id="id_username">
					</div>
				</div>
				<div id="div_id_password" class="form-group">
					<label for="id_password" class="col-form-label requiredField">
						Password
						<span class="asteriskField">*</span>
					</label>
					<div class="">
						<input type="password" name="password" class="textinput textInput form-control" required id="id_password">
					</div>
				</div>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">
					Log In
				</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Don't have an account? 
				<a class="ml-2" href="{% url 'register' %}">
					Sign Up
				</a>
			</small>
		</div>
	</div>
{% endblock content %}
